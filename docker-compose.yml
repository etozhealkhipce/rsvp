services:
  database:
    image: postgres:16-alpine
    container_name: rsvp-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: rsvp_db
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rsvp-network

  migrate:
    build:
      context: .
      target: migrate
    container_name: rsvp-migrate
    command:
      [
        "sh",
        "-c",
        "apk add --no-cache postgresql-client && until pg_isready -h database -p 5432 -U ${PGUSER}; do sleep 2; done && npx drizzle-kit push",
      ]
    depends_on:
      database:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${PGUSER}:${PGPASSWORD}@database:5432/rsvp_db
      PGHOST: database
      PGPORT: 5432
      PGDATABASE: rsvp_db
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
    networks:
      - rsvp-network

  backend:
    build:
      context: .
    container_name: rsvp-backend
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${PGUSER}:${PGPASSWORD}@database:5432/rsvp_db
      PGHOST: database
      PGPORT: 5432
      PGDATABASE: rsvp_db
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      SESSION_SECRET: ${SESSION_SECRET}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-}
    ports:
      - "80:5000" # Backend + Frontend на порту 80
    networks:
      - rsvp-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:5000/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  rsvp-network:
    driver: bridge
